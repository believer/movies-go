[build]
  bin = "./main"
  kill_delay = "10s"
  cmd = "make build"
  delay = 1000
  include_dir = []
  exclude_dir = ["public", "tmp", "vendor", "node_modules"]
  include_ext = ["go", "tpl", "tmpl", "html", "templ", "css", "sql"]
  exclude_regex = ["_test.go", ".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true



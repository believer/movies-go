<form
  hx-post="/movies/new"
  class="mx-auto flex max-w-xl flex-col gap-6 px-4 py-8"
>
  <div class="relative flex flex-col gap-2">
    <label
      for="imdb_id"
      class="text-sm font-semibold text-neutral-500 dark:text-neutral-400"
      >IMDb ID</label
    >
    <input
      required
      type="text"
      hx-get="/movies/imdb"
      hx-trigger="blur"
      hx-target="#movie-exists"
      name="imdb_id"
      id="imdb_id"
      class="w-full rounded border border-neutral-200 bg-transparent px-4 py-2 ring-offset-2 ring-offset-white focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:border-neutral-700 dark:ring-offset-neutral-900 dark:focus:ring-neutral-500"
    />
    <div
      id="movie-exists"
      class="text-xs empty:hidden lg:absolute lg:-right-52 lg:top-6 lg:w-48 lg:rounded lg:p-2 lg:outline-dashed lg:outline-offset-4 lg:outline-neutral-500"
    ></div>
    <div class="text-xs text-neutral-500 dark:text-neutral-400">
      For example, https://www.imdb.com/title/tt0111161/, or just tt0111161.
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <label
      for="rating"
      class="text-sm font-semibold text-neutral-500 dark:text-neutral-400"
      >Rating</label
    >
    <input
      required
      type="number"
      name="rating"
      max="10"
      min="0"
      id="rating"
      class="w-full rounded border border-neutral-200 bg-transparent px-4 py-2 ring-offset-2 ring-offset-white focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:border-neutral-700 dark:ring-offset-neutral-900 dark:focus:ring-neutral-500"
    />
  </div>

  <div class="flex flex-col gap-2">
    <label
      for="watched_at"
      class="text-sm font-semibold text-neutral-500 dark:text-neutral-400"
    >
      Watched at
    </label>
    <input
      type="datetime-local"
      name="watched_at"
      id="watched_at"
      class="h-11 w-full rounded border border-neutral-200 bg-transparent px-4 py-2 ring-offset-2 ring-offset-white focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:border-neutral-700 dark:ring-offset-neutral-900 dark:focus:ring-neutral-500"
    />
    <div class="text-xs text-neutral-500 dark:text-neutral-400">
      Defaults to current time if left empty.
    </div>
  </div>
  <footer>
    <button
      class="rounded bg-neutral-200 px-6 py-2 text-neutral-700 dark:bg-neutral-700 dark:text-neutral-200"
      type="submit"
    >
      Add
    </button>
    <div class="htmx-indicator">Sending...</div>
  </footer>
</form>

<div class="mx-auto flex max-w-xl flex-col gap-12 px-5 pt-8">
  <nav class="flex items-center gap-5">
    <a
      class="left-8 top-10 border-b border-dashed border-neutral-500 focus:outline-none focus-visible:rounded-sm focus-visible:outline-dashed focus-visible:outline-offset-2 focus-visible:outline-neutral-400 dark:border-neutral-400 dark:focus-visible:outline-neutral-600 md:absolute"
      href="/stats"
      >Stats</a
    >
    <input
      class="w-full rounded-full border border-neutral-300 bg-transparent px-4 py-2 ring-offset-2 ring-offset-white placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:border-neutral-700 dark:ring-offset-neutral-900 dark:placeholder:text-neutral-600 dark:focus:ring-neutral-500"
      type="search"
      name="search"
      placeholder="Find a movie"
      hx-post="/search"
      hx-select="li[data-movie]"
      hx-trigger="keyup changed delay:500ms, search"
      hx-target="ol"
    />
    {{ if .IsAdmin }}
    <div class="md:absolute right-8 top-10 flex gap-4">
      <a
        class="focus:outline-none focus-visible:outline-dashed focus-visible:outline-offset-8 focus-visible:outline-neutral-400 dark:focus-visible:outline-neutral-600"
        href="/movies/new"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </a>
      <a href="/logout" hx-post="/logout">Logout</a>
    </div>
    {{ end }}
  </nav>
</div>

<div class="mx-auto flex max-w-xl flex-col gap-12 px-5 py-8">
  {{ if gt (len .Movies) 0 }}
  <ol class="relative flex flex-col gap-6 text-sm">
    {{ range .Movies }}
    <li
      data-movie="{{ .ID }}"
      class="relative before:relative before:mb-4 before:block before:text-4xl before:text-transparent before:opacity-10 before:content-none before:[-webkit-text-stroke-color:_#000] before:[-webkit-text-stroke-width:_2px] dark:before:[-webkit-text-stroke-color:_#fff] lg:before:absolute lg:before:-left-52 lg:before:-top-0 lg:before:mb-0 lg:before:mt-0 lg:before:text-7xl [&:not(:first-child)]:before:mt-8 [&:not(:first-child)]:before:lg:-top-8"
      data-year="{{ .WatchedAt.Format "2006" }}"
      _="init if my @data-year is not equal to @data-year of previous <li/>
           then
            remove .before:content-none
            add .{'before:content-[attr(data-year)]'}
           end
          "
    >
      <a
        href="/movies/{{ .ID }}"
        hx-swap="innerHTML transition:true"
        class="flex flex-col gap-4 rounded focus:outline-none focus-visible:outline-dashed focus-visible:outline-offset-8 focus-visible:outline-neutral-400 dark:focus-visible:outline-neutral-600"
      >
        <header class="flex flex-col gap-1">
          <h2
            class="truncate text-base font-medium text-neutral-700 dark:text-neutral-300"
          >
            {{ .Title }}
          </h2>
          <p class="text-xs text-neutral-500 dark:text-neutral-400">
            <time
              title="{{ .WatchedAt.Format "2006-01-02 15:04" }}"
              datetime="{{ .WatchedAt.Format "2006-01-02T15:04:05Z" }}"
            >
              {{ .WatchedAt.Format "January 02 2006" }}
            </time>
          </p>
        </header>
        {{ if .Overview }}
        <p class="line-clamp-3 text-neutral-500 dark:text-neutral-400">
          {{ .Overview }}
        </p>
        {{ end }}
      </a>
    </li>
    {{ end }}
    <li
      hx-get="/?page={{ .NextPage }}"
      hx-trigger="revealed"
      hx-swap="outerHTML"
      hx-select="li"
    ></li>
  </ol>
  {{ else }}
  <div class="rounded border border-dashed border-neutral-300 px-5 py-8 text-center text-neutral-500 dark:border-neutral-700 dark:text-neutral-400">
    No movies seen
  </div>
  {{ end }}
</div>

<div class="mx-auto flex max-w-xl flex-col gap-6 px-5 py-8">
  <input
    class="w-full rounded-full border border-slate-200 bg-transparent px-4 py-2 ring-offset-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
    type="search"
    name="search"
    placeholder="Find a movie"
    hx-post="/search"
    hx-select="li[role='article']"
    hx-trigger="keyup changed delay:500ms, search"
    hx-target="ol"
  />

  <ol
    role="feed"
    class="relative flex flex-col gap-6 text-sm before:absolute before:top-0 before:h-full before:-translate-x-1/2 before:border before:border-dashed before:border-slate-200"
  >
    {{ range .Movies }}
    <li
      class="relative pl-6 before:absolute before:left-0 before:top-2 before:z-10 before:h-2 before:w-2 before:-translate-x-1/2 before:rounded-full before:bg-emerald-500 before:ring-2 before:ring-white"
      role="article"
    >
      <a
        href="/movies/{{ .Id }}"
        hx-swap="innerHTML transition:true"
        class="flex flex-col gap-4"
      >
        <header class="flex flex-col gap-1">
          <h2 class="truncate text-base font-medium text-slate-700">
            {{ .Title }}
          </h2>
          <p class="text-xs text-slate-500">
            {{ .WatchedAt.Format "January 02 2006 15:04" }}
          </p>
        </header>
        <p class="line-clamp-3 text-slate-500">{{ .Overview }}</p>
      </a>
    </li>
    {{ end }}
    <li
      hx-get="/?page={{ .NextPage }}"
      hx-trigger="revealed"
      hx-swap="outerHTML"
      hx-select="li"
    ></li>
  </ol>
</div>

<div class="mx-auto flex max-w-xl flex-col gap-6 px-5 py-8">
  <input
    class="w-full rounded-full border border-slate-200 bg-transparent px-4 py-2 ring-offset-2 focus:outline-none focus:ring-2 focus:ring-slate-400"
    type="search"
    name="search"
    placeholder="Find a movie"
    hx-post="/search"
    hx-select="li[role='article']"
    hx-trigger="keyup changed delay:500ms, search"
    hx-target="ol"
  />

  <ol role="feed" class="relative flex flex-col gap-6 text-sm">
    {{ range .Movies }}
    <li role="article">
      <a
        href="/movies/{{ .ID }}"
        hx-swap="innerHTML transition:true"
        class="flex flex-col gap-4"
      >
        <header class="flex flex-col gap-1">
          <h2 class="truncate text-base font-medium text-slate-700">
            {{ .Title }}
          </h2>
          <p class="text-xs text-slate-500">
          <time
              title="{{ .WatchedAt.Format "2006-01-02 15:04" }}" 
            datetime="{{ .WatchedAt.Format "2006-01-02T15:04:05Z" }}">
            {{ .WatchedAt.Format "January 02 2006" }}
          </time>
          </p>
        </header>
        <p class="line-clamp-3 text-slate-500">{{ .Overview }}</p>
      </a>
    </li>
    {{ end }}
    <li
      hx-get="/?page={{ .NextPage }}"
      hx-trigger="revealed"
      hx-swap="outerHTML"
      hx-select="li"
    ></li>
  </ol>
</div>

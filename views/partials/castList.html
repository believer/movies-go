<div class="flex flex-col gap-8 text-sm text-slate-600">
  {{ range .Cast }}
  <section class="flex flex-col gap-4">
    <h2
      class="flex items-center gap-4 font-medium text-slate-700 after:h-[0.5px] after:flex-grow after:bg-slate-300"
    >
      {{ .Job }}
    </h2>
    <ul class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      {{ range .Person }}
      <li>
        <a
          href="/person/{{ .Id }}"
          hx-swap="innerHTML transition:true"
          style="view-transition-name: person-{{ .Id }}"
        >
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}
</div>

<section
  class="flex flex-col gap-4 text-neutral-500 dark:text-neutral-400 md:text-sm"
>
  {{ if gt (len .WatchedAt) 0}}
  <ol class="flex flex-col gap-2">
    {{ range .WatchedAt }}
    <li class="tabular-nums">{{ .Format "2006-01-02 15:04" }}</li>
    {{ end }}
  </ol>
  {{ else }}
  <span>No watches found</span>
  {{ end }}
</section>

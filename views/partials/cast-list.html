<div
  class="flex flex-col md:text-sm gap-8 text-neutral-500 dark:text-neutral-400"
>
  {{ range .CastOrCrew }}
  <section class="flex flex-col gap-4">
    {{ template "partials/data-section-title" .Job}}
    <ul class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      {{ range .People }} {{ if $.HasCharacters }}
      <li class="flex items-baseline justify-between col-span-2 gap-4">
        <a
          class="border-b border-dashed border-neutral-500 dark:border-neutral-400 focus:outline-none focus-visible:outline-dashed focus-visible:rounded-sm focus-visible:outline-offset-2 focus-visible:outline-neutral-400 dark:focus-visible:outline-neutral-600"
          href="/person/{{ .ID }}"
          hx-swap="innerHTML transition:true"
          style="view-transition-name: person-{{ .ID }}"
        >
          {{ .Name }}
        </a>
        {{ if .Character }}
        <hr
          class="m-0 flex-1 border-dashed border-neutral-300 dark:border-neutral-700"
        />
        {{end}}
        <div class="text-sm">{{ .Character }}</div>
      </li>
      {{ else }}
      <li>
        <a
          class="border-b border-dashed border-neutral-500 dark:border-neutral-400 focus:outline-none focus-visible:outline-dashed focus-visible:rounded-sm focus-visible:outline-offset-2 focus-visible:outline-neutral-400 dark:focus-visible:outline-neutral-600"
          href="/person/{{ .ID }}"
          hx-swap="innerHTML transition:true"
          style="view-transition-name: person-{{ .ID }}"
        >
          {{ .Name }}
        </a>
      </li>
      {{ end }} {{ end }}
    </ul>
  </section>
  {{ end }}
</div>
